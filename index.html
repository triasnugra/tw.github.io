<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Penyemangat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="datetime bright-bg">
      <h2>Tanggal & Jam Saat Ini</h2>
      <p id="date"></p>
      <p id="time"></p>
    </div>

    <div class="countdown-monthly dark-bg">
      <h2>Countdown Bulanan</h2>
      <p id="countdown-month"></p>
    </div>

    <div class="countdown-yearly dark-bg">
      <h2>Countdown Tahunan</h2>
      <p id="countdown-year"></p>
    </div>

    <div class="quotes monospace-font">
      <h2>Quotes Penyemangat</h2>
      <p id="quote"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
