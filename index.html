<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Penyemangat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="datetime white-bg">
      <h2>Hari, Tanggal & Jam Saat Ini</h2>
      <p id="current-date"></p>
    </div>

    <div class="countdown-monthly teal-bg">
      <h2>Countdown Sisa Hari Bulan Ini</h2>
      <p id="countdown-month"></p>
    </div>

    <div class="countdown-yearly steelblue-bg">
      <h2>Countdown Sisa Hari Tahun Ini</h2>
      <p id="countdown-year"></p>
    </div>

    <div class="quotes monospace-font">
      <h2>Quotes Penyemangat</h2>
      <p id="quote"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
