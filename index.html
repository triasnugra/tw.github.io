<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date & Time Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Waktu Sekarang</h1>

  </div>
  <script src="script.js"></script>
</body>
</html>
